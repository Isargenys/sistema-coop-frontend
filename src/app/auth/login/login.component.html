<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
      <div class="bienvenida-login container text-center">
        <h3 class="mb-4">Bienvenido a Coop CMD</h3>
        <div class="logo">
          <!-- <img src="../img/logo.jpeg" alt="logo de la cooperativa del Colegio medico dominicano" class="rounded mx-auto d-block"> -->
        </div>
      </div>
    </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row mb-4">
            <div class="col-12 col-md-12">
              <div class="logoLoginMobile"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div class="container text-center">
                <h3 class="login-heading mb-4">Coop CMD</h3>
              </div>

              <!-- Sign In Form -->
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="username" id="floatingInput"
                    placeholder="Nombre Usuario">
                  <label for="username">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" formControlName="password" id="floatingPassword"
                    placeholder="Contraseña">
                  <label for="password">Contraseña</label>
                </div>

                <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Recuerde contraseña
                    </label>
                  </div> -->

                <div class="d-grid">
                  <button type="submit" class="btn btn-lg  btn-login text-uppercase fw-bold mb-2">
                    Iniciar Sesión
                  </button>
                  <div class="row mt-4">
                    <div class="col">
                      <div class="text-center">
                        <a class="small" href="#">Olvidó su contraseña?</a>
                      </div>
                    </div>
                    <div class="col text-center">
                      <a class="small btnRegister" routerLink="/register">Registraté aquí</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
