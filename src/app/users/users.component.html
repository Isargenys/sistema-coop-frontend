<div class="container mt-3 mb-5">
    <h4>Perfil de Usuario</h4>
</div>

<div class="card">
    <div class="card-body ">
        <div class="container perfil p-5">
            <div class="row">
                <div class="col-6">
                    <div class=" mb-5">
                        <div class="nombrePerfil">
                            <h5>Maria Cristina Perez</h5>
                        </div>
                    </div>
                    <div class="form mt-3">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="clave" class="form-label">Cambiar contraseña</label>
                                    <input type="password" class="form-control" id="email" placeholder="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="clave" class="form-label">Repetir contraseña</label>
                                    <input type="password" class="form-control" id="clave" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-guardar p-2 w-100">Guardar</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="w-50 mx-auto mt-5">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                            class="img-thumbnail" alt="...">
                        <button type="button" class="btn btn-cambiar p-2 w-100">Cambiar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
